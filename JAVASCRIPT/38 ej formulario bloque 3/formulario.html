<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript" src="ejercicioDOM.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--    1. Formulario campos: nombre, apellido y edad
            2. Botón enviar formulario: evento submit 
            3. Mostrar datos por pantalla 
            4. Botón que al dar clic nos muestra los datos actuales del formulario
            5. Validar formulario -->

    <h1>Ejercicio DOM, formulario - Curso js</h1>

    <div class="box">
        <form action="" method="POST" id="formulario" onsubmit="return false">
            <label for="nombre">Nombre:</label> <br />
            <input type="text" name="nombre" id="nombre"> <br />

            <label for="apellidos">Apellidos:</label> <br />
            <input type="text" name="apellidos" id="apellidos"> <br />

            <label for="edad">Edad:</label> <br />
            <input type="number" name="edad" id="edad"> <br />

            <input type="submit" value="Enviar" id="submit">
        </form>
    </div>

    <div class="box dashed">
        <h3>información del usuario</h3>
    </div>
</body>

</html>
